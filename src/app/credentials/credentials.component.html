<div style="margin: 20px;">
    <label>Please select the Credential Types</label>
    <div *ngFor="let type of credentialTypes">
        <input type="checkbox" [(ngModel)]="credentials[type]" /> {{ type }}
    </div>
    <button (click)="generateQuery()">Generate</button>
    <div>
        <span>{{ query }}</span>
    </div>
</div>
